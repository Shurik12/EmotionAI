global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  # - "first_rules.yml"
  # - "second_rules.yml"

scrape_configs:
  - job_name: "prometheus"
    static_configs:
      - targets: ["localhost:9090"]

  - job_name: "emotionai-server"
    static_configs:
      - targets: ["emotionai-server:8080"]
    metrics_path: /api/metrics
    scrape_interval: 10s
    scrape_timeout: 5s

  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8080']
    scrape_interval: 15s

  - job_name: "dragonfly"
    static_configs:
      - targets: ["dragonfly:6379"]
    metrics_path: /metrics
    # Note: Dragonfly needs to be built with metrics support

alerting:
  alertmanagers:
    - static_configs:
        - targets:
          # - alertmanager:9093
