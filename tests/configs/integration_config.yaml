server:
  host: "0.0.0.0"
  port: 8082
  type: "blocking"
  
paths:
  upload: "/tmp/test_integration_upload"
  results: "/tmp/test_integration_results"
  logs: "/tmp/test_integration_logs"
  frontend: "/tmp/test_integration_static"

app:
  max_content_length: 52428800  # 50MB
  allowed_extensions: ["png", "jpg", "jpeg", "mp4", "avi", "webm", "mp3"]
  task_expiration: 1800  # 30 minutes
  application_expiration: 604800  # 7 days
  emotion_categories: ["anger", "disgust", "fear", "happiness", "neutral", "sadness", "surprise"]

logging:
  level: "warn"
  max_file_size: 10485760  # 10MB
  max_files: 5
  console_enabled: true
  file_enabled: true
  pattern: "[%Y-%m-%d %H:%M:%S.%e] [%^%l%$] [%n] %v"
  file_pattern: "[%Y-%m-%d %H:%M:%S.%e] [%l] [%n] %v"
  flush_on_level: "warn"

redis:
  host: "localhost"
  port: 6379
  db: 2  # Use different DB for integration tests
  password: "redis_password"

mtcnn:
  keep_all: true
  post_process: true
  min_face_size: 40
  device: "cpu"

model:
  backend: "torch"
  emotion_model_path: "/home/alex/git/EmotionAI/contrib/emotiefflib/models/emotieffcpplib_prepared_models/enet_b0_8_va_mtl.pt"
  face_detection_models_path: "/home/alex/git/EmotionAI/contrib/emotiefflib/emotieffcpplib/3rdparty/opencv-mtcnn/data/models/"